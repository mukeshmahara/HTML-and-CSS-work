<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href= "style.css">
	<meta charset="UTF-8">
	<title>Sign up page</title>
	<style>
		background: #02d6;
	</style>
</head>
<body>

	<table border="0"  align="center" >
		
		<form action="" method="">
			<tr>
			<h2 align="center"> <b>Sign up </b> </h2>
				<td>
					Name:
				</td>
				<td>
					<input type="text"  name="name" placeholder="Your name please">
				</td>
			</tr>	
			<tr>
				<td>
					Password:
				</td>
				<td>

					<input type="Password" name="text" value="" placeholder="your password pleases">
				</td>
			</tr>
			<tr>
				<td>
					Email: 	
				</td>
				<td>
					<input type="Email" name="name" placeholder="your email please" required="Email">	
						<br>			
				</td>
			</tr>
						
			<tr>
				<td>
					Date:
				</td>
				<td>
					<input type="Date">
				</td>
			</tr>
			<tr>
				<td>
					Address:
				</td>
				<td>
					<input type="Address" placeholder="Your Address Please">
				</td>
			</tr>		
			<tr>
				<td>
					Phone number:
				</td>
				<td>
					<input type="number" placeholder="Your Phone number please">
				</td>
			</tr>
			<tr>
				<td>
					Search:
				</td>
				<td>
					<input type="Search">
				</td>
			</tr>
			<tr>
				<td>
					Select your country
				</td>
				<td>	
					<select name="country" required="name">
	
					<option value="">select</option>
					<option value="Nepal" selected="selected">Nepal</option>
					<option value="Nepal">America</option>
					<option value="Nepal">India</option>
					<option value="Nepal">Russia</option>
					<option value="Nepal">Thialand</option>
					<option value="Nepal">Korea</option>
					<option value="Nepal">Germany</option>
					<option value="Nepal">Australia</option>
					<option value="Nepal">China</option>
					<option value="Nepal">Quatar</option>
					<option value="Nepal">Malysia</option>
					<option value="Nepal">Saudi Arab</option>
					<option value="Nepal">Pakistan</option>
					<option value="Nepal">Manymar</option>
					<option value="Nepal">Kuwait</option>
					<option value="Nepal">France</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Gender:
				</td>
				<td>
					Male<input type="radio" name="Gender">
					Female<input type="radio" name="Gender">
					Other<input type="radio" name="Gender">
				</td>
			</tr>
			<tr>
				<td>
					Level:
				</td>
				<td>
					SLC <input type="radio" name="education"> 
					
					 +2<input type="radio" name="education">				
					 Bachelor<input type="radio" name="education">
					 Graduate<input type="radio" name="education">
				</td>
			</tr>
			<tr>
				<td align="center" >
				<input type="button" name="subbmit" alt="click here" value="subbmit">
				</td>
			</tr>
		
		</form>
		
	</table>
	
	<footer>
			<div align="center">
				copyright &copy; Mukesh Mahara	
			</div>
	</footer>
	
</body>
</html>
